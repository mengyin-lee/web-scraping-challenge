<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    
    <title>Mars Information</title>
  </head>

<body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
  <div clas="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars Web Data</a></p>
    </div>
      
    <div class="row">
      <div class="col-md-12 col-md-offset-1">
        <h3>Latest Mars News</h3>
        <h4>{{mars.latest_news_title}}</h4>
        <p>{{mars.latest_news_p}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-1">
        <h3>Featured Mars Image</h3>
        <img src={{mars.featured_image_url}} class="img-responsive img-rounded" alt="Mars Image">
      </div>
        <div>
          {{mars.mars_fact | safe}}
        </div>
      </div>
    </div>
    
    <h3 style="padding-top: 25px; margin-top: 25px; text-align: center;">Mars Hemispheres</h3>
    <div class="card-deck">
        <hr>
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                {% for image in mars.hemisphere_url %}
                <div class="col-md-6">
                    <div class="card text-white bg-dark" style="margin: 30px; border: 2px solid rgb(70, 70, 70); padding: 5px; border-radius: 6px;">
                        <img class="card-img-top img-responsive img-rounded" src="{{ image.img_url }}" />
                        <div class="card-body">
                            <p class="card-text" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bold; color: rgb(34, 34, 34);">{{ image.img_title }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>    
  </div>
</body>
</html>
